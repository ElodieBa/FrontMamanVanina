<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>



<body>

  <div class="panel panel-primary" style="margin-left:20px;margin-right:20px">
    <div class="panel-heading">
      Liste de clients
    </div>
    <div class="panel-body" >
      <div class="row">
        <div class="col-md-2">
          <input type="text" [(ngModel)]='filter' />
          <button class="btn btn-primary" (click)='search([(ngModel)])'>rechercher</button>
        </div>
      </div>

      <div class="table-responsive" >
        <table class="table" >
          <thead>
            <tr>
                <th>Code Client</th>
              <th>Nom</th>
              <th>Prenom</th>
              <th>Date</th>
              <th>Télephone</th>
              <th>Email</th>
              <th>Société</th>
              <th>Options</th>
            </tr>
          </thead>
          <tbody >
            <tr *ngFor='let client of filteredClients' >
              <td>{{client.idClient}}</td>
              <td>{{client.nomClient}}</td>
              <td>{{client.prenomClient}}</td>
              <td>{{client.dateNaissance}}</td>
              <td>{{client.numTel}}</td>
              <td>{{client.mail}}</td>
              <td>{{client.nomSociete}}</td>
              <td >
                <a class="clickable" (click)='detailClient(client.idClient)'>
                  <span class="glyphicon glyphicon-eye-open"></span>
                </a>
                <a class="clickable" (click)='ModifClient(client.idClient)'>
                  <span class="glyphicon glyphicon-pencil"></span>
                </a>
                <a class="clickable" (click)='deleteClient(client.idClient)'>
                    <span class="glyphicon glyphicon-trash"></span>
                  </a>
              </td>
            </tr>
          </tbody>

        </table>
      </div>
    </div>
  </div>

</body>
