<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </head>

  <body>

<div class="panel panel-primary">
  <div class="panel-heading">
    {{pageTitle}}
  </div>
  <div class="panel-body">

      <div style="text-align:center">
          <input type="text"  [(ngModel)]='filter'/>
          <button class="btn btn-primary" (click)='search([(ngModel)])' >Recherche</button> 
      </div>

      <div class="table-responsive">
        <table class="table">
         <thead>
            <tr>
              <th>Num√©ro</th>
              <th>Code client</th>
              <th>Date</th>
              <th>Mode de reglement</th>
              <th>Options</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor='let facture of filteredFactures'>
              <td>{{facture.numCommande}}</td>
              <td></td>
              <td>{{facture.dateEcheance}}</td>
              <td>{{facture.modeReglement}}</td>
              <td>
                  
                      <a class="clickable" (click)='detailFacture(facture.numCommande)'><span class="glyphicon glyphicon-eye-open"></span></a>
                   
                   <a class="clickable" (click)='modifFacture(facture.numCommande)'>
                        <span class="glyphicon glyphicon-pencil"></span>
                      </a>
                
                      <a class="clickable" (click)='deleteFacture(facture.numCommande)'><span class="glyphicon glyphicon-trash"></span></a>
                
                  <a href="#">
                      <span class="glyphicon glyphicon-cloud-download"></span>
                   </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</body>
